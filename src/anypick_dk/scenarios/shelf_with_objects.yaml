directives:
- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/sdf/iiwa7_with_box_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
- add_model:
    name: wsg
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90]}
- add_model:
    name: table
    file: package://manipulation/table.sdf
- add_weld:
    parent: world
    child: table::table_link
    X_PC:
        translation: [0.25, 0.25, -0.05]
        rotation: !Rpy { deg: [0, 0, -90] }
- add_model:
    name: shelves
    file: package://manipulation/shelves.sdf
- add_weld:
    parent: world
    child: shelves::shelves_body
    X_PC:
        translation: [0.9, 0, 0.4]
        rotation: !Rpy { deg: [0, 0, 180]}
- add_model:
    name: sugar_box
    file: package://manipulation/hydro/004_sugar_box.sdf
    default_free_body_pose:
        base_link_sugar:
            translation: [0.22, 0.65, 0.085]
            rotation: !Rpy { deg: [-87, 0, 25] }
- add_model:
    name: soup_can
    file: package://manipulation/hydro/005_tomato_soup_can.sdf
    default_free_body_pose:
        base_link_soup:
            translation: [0.40, 0.73, 0.05]
            rotation: !Rpy { deg: [-90, 0, -135] }
- add_model:
    name: gelatin_box
    file: package://manipulation/hydro/009_gelatin_box.sdf
    default_free_body_pose:
        base_link_gelatin:
            translation: [0.05, 0.80, 0.035]
            rotation: !Rpy { deg: [-90, 0, -40] }
- add_model:
    name: mustard_bottle
    file: package://manipulation/hydro/006_mustard_bottle.sdf
    default_free_body_pose:
        base_link_mustard:
            translation: [-0.09, 0.58, 0.0]
            rotation: !Rpy { deg: [0, 0, 10] }
- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-100.0, 0.0, 180.0]}
        translation: [0.15, 1.4, 0.2]
- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: camera0_origin
    child: camera0::base
- add_frame:
    name: camera1_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-100.0, 0.0, 0.0]}
        translation: [0.15, 0.0, 0.2]
- add_model:
    name: camera1
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: camera1_origin
    child: camera1::base
cameras:
    camera0:
        name: camera0
        depth: True
        X_PB:
            base_frame: camera0::base
    camera1:
        name: camera1
        depth: True
        X_PB:
            base_frame: camera1::base
model_drivers:
    iiwa: !IiwaDriver
        control_mode: position_only
        hand_model_name: wsg
    wsg: !SchunkWsgDriver {}