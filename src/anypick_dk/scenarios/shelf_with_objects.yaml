directives:
- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/sdf/iiwa7_with_box_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0

- add_model:
    name: wsg
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90]}

- add_model:
    name: table
    file: package://manipulation/table.sdf
- add_weld:
    parent: world
    child: table::table_link
    X_PC:
        translation: [0.25, 0.25, -0.05]
        rotation: !Rpy { deg: [0, 0, -90] }

- add_model:
    name: shelves
    file: package://manipulation/shelves.sdf
- add_weld:
    parent: world
    child: shelves::shelves_body
    X_PC:
        translation: [0.9, 0, 0.4]
        rotation: !Rpy { deg: [0, 0, 180]}

- add_model:
    name: cheez_it
    file: package://manipulation/hydro/003_cracker_box.sdf
    default_free_body_pose:
        base_link_cheez_it:
            translation: [0.05, -0.38, 0.05]
            rotation: !Rpy { deg: [-87, 0, 0] }

- add_model:
    name: sugar_box
    file: package://manipulation/hydro/004_sugar_box.sdf
    default_free_body_pose:
        base_link_sugar_box:
            translation: [0.1, 0.15, -0.035]
            rotation: !Rpy { deg: [-90, 0, -90] }

- add_model:
    name: soup_can
    file: package://manipulation/hydro/005_tomato_soup_can.sdf
    default_free_body_pose:
        base_link_soup_can:
            translation: [0.1, -0.17, -0.072]
            rotation: !Rpy { deg: [-90, 0, -90] }

- add_model:
    name: soup_can2
    file: package://manipulation/hydro/005_tomato_soup_can.sdf
    default_free_body_pose:
        base_link_soup_can2:
            translation: [0.1, -0.17, 0.03]
            rotation: !Rpy { deg: [-90, 0, -90] }

- add_model:
    name: gelatin_box
    file: package://manipulation/hydro/009_gelatin_box.sdf
    default_free_body_pose:
        base_link_gelatin_box:
            translation: [0.1, 0.02, -0.087]
            rotation: !Rpy { deg: [-90, 0, -90] }

- add_model:
    name: gelatin_box2
    file: package://manipulation/hydro/009_gelatin_box.sdf
    default_free_body_pose:
        base_link_gelatin_box2:
            translation: [0.03, -0.01, -0.087]
            rotation: !Rpy { deg: [-90, 0, -90] }

model_drivers:
    iiwa: !IiwaDriver
      control_mode: position_only
      hand_model_name: wsg
    wsg: !SchunkWsgDriver {}
